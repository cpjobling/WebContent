<html>
<head>

	<title>Using column groups</title>
	<link rel="stylesheet" type="text/css" media="screen" href="frame.css" >
</head>
<body>
<table cellspacing="0" border="4" frame="hsides" rules="none">
<caption align=top>Fox sightings in Western Massachusetts</caption>
<colgroup class="cities" >	
<colgroup span="3" class="data" >
	<col span="2">
	<col class="totals" >
	</colgroup>
<thead class="titles">
<tr>
	<td>&nbsp;</td>
	<td>Kits</td>
	<td>Adults</td>
	<td>Total</td></tr>
</thead>
<tbody>
<tr>
	<td>Hawley</td>
	<td>2</td>
	<td>4</td>
	<td>6</td></tr>
<tr>
	<td>Becket</td>
	<td>5</td>
	<td>22</td>
	<td>27</td></tr>
<tr>
	<td>Worthington</td>
	<td>7</td>
	<td>5</td>
	<td>12</td></tr>
</tbody>
</table>
</body>
</html>
