<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Keyboard Shortcuts</title>
</head>
<body>

<h2>Ready to vote?</h2>
<p>Choose any option from the keyboard by pressing Alt (Ctrl for Macintosh) plus its first letter. So Alt-W/Ctrl-W would choose <em>Woody</em> (he's awful cute). (Use "T" for the comments box.)</p>

<hr />

<form action="http://www.cookwood.com/cgi-bin/vote.cgi" method="post">
<input type="radio" name="cats" value="W" accesskey="w" />Woody<br />
<input type="radio" name="cats" value="C" accesskey="c" />Cookie<br />
<input type="radio" name="cats" value="X" accesskey="x" />Xixona<br />
<input type="radio" name="cats" value="L" accesskey="l" />Llumeta<br />
<input type="radio" name="cats" value="A" accesskey="a" />All of them (Don't
make me choose!) 

<p><textarea name="comments" cols="40" rows="3" accesskey="t">Any special comments?</textarea></p>

<p><input type="submit" value="Vote!" accesskey="v" />
<input type="reset" value="Reset" accesskey="r" /></p>

</form>
</body>
</html>
