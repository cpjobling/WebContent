<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Creating Buttons</title>
	<link rel="stylesheet" type="text/css" media="screen" href="button.css" />
</head>
<body>
<h2>Which one is <i>your</i> favorite?</h2>

<form action="http://www.cookwood.com/cgi-bin/vote.cgi" method="post">
<input type="radio" name="cats" value="W" accesskey="w" />Woody<br />

<input type="radio" name="cats" value="C" accesskey="c" />Cookie<br />
<input type="radio" name="cats" value="X" accesskey="x" />Xixona<br />
<input type="radio" name="cats" value="L" accesskey="l" />Llumeta<br />
<input type="radio" name="cats" value="A" accesskey="a" />All of them (Don't
make me choose!) 

<p><button type="submit" name="submit" value="submit"><img
src="check.gif" width="40" height="40" alt="Vote button" />Vote</button>
</p>
</form>
</body>
</html>
