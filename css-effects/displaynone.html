<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Display none</title>
	<style type="text/css">
	p {margin:0 0 2px 0;padding:0}
	.hide {display:none}
	</style>
	
</head>
<body>
<p><img src="top.jpg" width="300" height="125" alt="At the top" /></p>

<p class="hide"><img src="middle.jpg" width="300" height="100" alt="In the middle" /></p>

<p><img src="bottom.jpg" width="300" height="125" alt="At the bottom" /></p>

</body>
</html>
