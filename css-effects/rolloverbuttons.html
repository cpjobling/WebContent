<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Rollover Buttons</title>
	<style type="text/css">
	a {display:block;padding:2px;text-decoration:none;width:5em;margin:2px; color:#8D4F10;font-family:"Trebuchet MS", Verdana, sans-serif} /*remove the underlining, set the color to darkish brown, and display as block elements to make them go down the left side of the page */
	a:link, a:visited {background:#FFCFA0;border:2px outset #FFCFA0; } /* give unvisited and visited links a light orange background and an outset border of the same color to make it look like a button */
	a:focus, a:hover {background: #CD8E51;border:2px outset #CD8E51; color:black} /* give buttons that are hovered over or that have focus a darker background and border, as well as black text; bold formatting makes the text jump around to much */
	a:active {background:#AF6A27;border:2px outset #AF6A27} /*give buttons when they are clicked ("active"), an even darker background */
	</style>
</head>
